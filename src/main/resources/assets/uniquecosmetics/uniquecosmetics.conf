messages {
  # Configuração das mensagens do plugin que aparecerão no chat,
  # aqui você pode usar a formatação do Minecraft com o caractér "&".
  "error.notowner" = "&fVocê &cnão é dono &fdesse pokémon."
  "error.alreadyshiny" = "&cEsse pokémon já é Shiny."
  "success.shiny" = "&fParabéns, você transformou seu pokémon em &6Shiny&f."
  "success.nature" = "&fParabéns, você mudou a Nature do seu pokémon."
  "success.pokeball" = "&fParabéns, você mudou a Pokébola do seu pokémon."
  "success.growth" = "&fParabéns, você mudou o Tamanho do seu pokémon."
  # Configuração das mensagens que aparecerão na GUI do Pixelmon. Infelizmente sem suporte para formatação.
  "gui.nature.title" = "Mudança de Nature"
  "gui.nature.description" = "Clique para trocar a Nature do seu Pokémon."
  "gui.pokeball.title" = "Mudança de Pokébola"
  "gui.pokeball.description" = "Clique para trocar a Pokébola do seu Pokémon."
  "gui.growth.title" = "Mudança de Tamanho"
  "gui.growth.description" = "Clique para trocar o tamanho do seu Pokémon."
}
gui {
  # Configuração para definir a quantidade máxima de escolhas por página na GUI do Pixelmon.
  # Essa configuração não leva em conta os botões de paginação.
  choicesPerPage=5
}
items {
  natureChanger={
    # ID alfabético do item
    "ItemType":"minecraft:paper",
    # Essa é a quantidade do item. Configuração irrelevante, pode ser alterada por comando,
    # está aqui para não quebrar o deserializador
    "Count":1,
    # Dado usado como variante de itens (Lã branca, laranja etc.).
    # Também serve para Madeiras e Tinturas, use com cuidado).
    "UnsafeDamage":0,
